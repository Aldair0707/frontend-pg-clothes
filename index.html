<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>REST API - Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<div id="notificacion" style="display:none;"></div>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shirt"></i> Consumo de REST-API de Ropa Nike</h1>
        </header>

        <form id="clothing-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Nombre de la prenda" required>
            </div>

            <div class="form-group">
                <label for="type">Tipo</label>
                <input type="text" id="type" placeholder="Ej: sudadera, conjunto, jersey..." required>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" required>
            </div>

            <div class="form-group">
                <label for="size">Talla</label>
                <input type="text" id="size" placeholder="Ej: S, M, L, XL..." required>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" required>
            </div>

            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" step="0.01" placeholder="Precio" required>
            </div>

            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" placeholder="Cantidad" required>
            </div>            

            <div class="actions user-buttons">
                <button id="btn-create-clothing" type="button" onclick="postClothing()"><i class="fas fa-plus"></i> Crear prenda</button>
                <button id="btn-get-clothes" type="button" onclick="getClothes()"><i class="fas fa-shirt"></i> Obtener ropa</button>
                <button id="btn-update" style="display:none;" type="button" onclick="updateClothing()">Actualizar prenda</button>
            </div>

            <p>Obtener prenda por ID</p>
            <div class="form-group">
                <label for="id-clothing">ID de prenda</label>
                <div class="id-user-container">
                    <input type="text" id="id-clothing" placeholder="ID de la prenda">
                    <button id="btn-get-clothing" type="button" onclick="getClothingById()">Obtener prenda</button>
                </div>
            </div>
        </form>

        <div id="resultado">
            <div id="clothing-table-container">
                <!-- Aquí se insertará la tabla generada dinámicamente -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="callrestapi.js"></script>
</body>

</html>
