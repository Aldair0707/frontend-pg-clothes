<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>REST API - Ropa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<div id="notificacion" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #2c3e50;
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    font-size: 18px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 1000;
    text-align: center;
"></div>
<body>
    <p><i class="fas fa-shirt"></i> Consumo de REST-API de Ropa Nike</p>

    <div>
        <label>Nombre </label>
        <input type="text" id="name">
    </div>
    <div>
        <label>Tipo </label>
        <input type="text" id="type" placeholder="Ej: sudadera, conjunto, jersey...">
    </div>
    <div>
        <label>Color </label>
        <input type="text" id="color">
    </div>
    <div>
        <label>Talla </label>
        <input type="text" id="size" placeholder="Ej: S, M, L, XL...">
    </div>
    <div>
        <label>Descripci√≥n </label>
        <input type="text" id="description">
    </div>
    <div>
        <label>Precio </label>
        <input type="number" id="price" step="0.01">
    </div>

    <br>
    <p>Obtener prenda por ID</p>
    <div>
        <label>ID de prenda </label>
        <input type="text" id="id-clothing">
        <button onclick="getClothingById()">Get clothing</button>
    </div>
    <br>

    <button onclick="postClothing()"><i class="fas fa-plus"></i> POST clothing</button>
    <button onclick="getClothes()"><i class="fas fa-shirt"></i> GET clothes</button>
    <button id="btn-update" style="display:none;" onclick="updateClothing()">UPDATE clothing</button>

    <div id="resultado"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="callrestapi.js"></script>
</body>

</html>
